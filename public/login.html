<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!--/////////////////////////////SIGN IN FORM \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  -->

    <div class="container">
        <div class="row" style="height: 500px; margin-top: 100px">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <h1 style="margin-top: 10px">Decafash</h1>
                        <h3 style="margin-top: 50px">Login</h3>
                        <div class="alert alert-danger not-exist already-data alert-dismissible fade show" style="display: none">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>Sorry!</strong> Stylist with the account does not exist.
                              </div>
                        <div class="alert alert-danger wrong-password already-data alert-dismissible fade show" style="display: none">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                 Incorrect password.
                              </div>
                        <div class="alert alert-danger empty-data already-data alert-dismissible fade show" style="display: none">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                Fill in the required details.
                              </div>


                        <label for="email" style="margin-top: 30px">Email address</label>
                        <input type="email" style="border-radius: 15px" class="form-control" id="email" required>
                    </div>
                    <div class="form-group" style="margin-top: 30px">
                        <label for="pwd">Password</label>
                        <input type="password" style="border-radius: 15px" class="form-control" id="pwd" required>
                    </div>

                    <!-- <a href="all-design.html" style="margin-top: 20px" class="btn btn-primary">Login</a> -->
                    <button  style="margin-top: 20px" class="btn btn-primary" id="log-in">Login</button>


                    <p style="margin-top: 30px">Don't have an account? <a href="signup.html">Signup</a></p>
                </form>
            </div>
            <div class="col-md-6">
                <div id="right">
                    <!--//////////////////////////SLIDER\\\\\\\\\\\\\\\\\\\\\\\\\ -->
                    <img src="assets/img/slider1.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider2.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider3.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider4.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider5.jpg" alt="image of fashion" class="slider rounded-circle">
                </div>

            </div>
        </div>
    </div>


</body>
<script>
    let slideIndex = 0;

    const homeSlideshow = () => {
        let slides = document.getElementsByClassName('slider');
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = 'block';
        setTimeout(homeSlideshow, 5000); // Change image every 5 seconds
    };

    homeSlideshow();
</script>
