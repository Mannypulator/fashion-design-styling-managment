<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Emmanuel">
    <title>Decafash | Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Macondo+Swash+Caps|Stylish" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">
    
</head>

<body>
    <!--/////////////////////////////SIGN IN FORM \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  -->

    <div class="container">
        <div class="row" style="height: 600px; margin-top: 60px">
            <div class="col-md-6">
                <form>

                    <h1 style="margin-top: 50px">Creat a new account</h1>

                    <div class="alert empty-data alert-danger alert-dismissible fade show" style="display: none">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            Fill in the required details
                          </div>

                    <div class="alert alert-danger already-data alert-dismissible fade show" style="display: none">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Sorry!</strong> Stylist with the account already exist.
                          </div>
                    <div class="form-group" style="margin-top: 30px">
                        <label for="name">Name</label>
                        <input type="name" style="border-radius: 15px" class="form-control" id="name" required>
                    </div>
                    <div class="form-group" style="margin-top: 30px">
                        <label for="email">Email address</label>
                        <input type="email" style="border-radius: 15px" class="form-control" id="email" required>
                    </div>

                    <div class="form-group" style="margin-top: 30px">
                        <label for="pwd">Password</label>
                        <input type="password" style="border-radius: 15px" class="form-control" id="pwd" required>
                    </div>

                    <button  style="margin-top: 20px" class="btn btn-primary" id="sign-up">Signup</button>
                    <p style="margin-top: 50px">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
            <div class="col-md-6">
                <div id="right">
                    <!--//////////////////////////SLIDER\\\\\\\\\\\\\\\\\\\\\\\\\ -->
                    <img src="assets/img/slider1.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider2.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider3.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider4.jpg" alt="image of fashion" class="slider rounded-circle">
                    <img src="assets/img/slider5.jpg" alt="image of fashion" class="slider rounded-circle">
                </div>

            </div>
        </div>
    </div>

</body>
<script>
    let slideIndex = 0;

    const homeSlideshow = () => {
        let slides = document.getElementsByClassName('slider');
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = 'block';
        setTimeout(homeSlideshow, 5000); // Change image every 5 seconds
    };

    homeSlideshow();
</script>


<script src="./assets/js/jquery.min.js"></script>
