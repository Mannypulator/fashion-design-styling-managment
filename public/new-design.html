<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Emmanuel">
  <title>Decafash | New Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gugi|Macondo+Swash+Caps|Stylish" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <i onclick="openNav()" class="btn btn-dark fa fa-bars"></i>
    <a class="navbar-brand " style="margin-left: 50px" href="#">Decafash</a>
    <form class="form-inline " style="position: absolute; right: 0; margin-right: 30px">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </form>

  </nav>

  <div id="mySidenav" class="sidenav" style="margin-top: 50px">
    <a href="javascript:void(0)" class="closebtn"  onclick="closeNav()">&times;</a>
    <a href="home.html">Home</a>
    <a href="account.html">Account</a>
    <a href="my-designs.html">My Designs</a>
    <a href="bookmark.html">Bookmarks</a>
  </div>

  <!-- new design form -->
  <div class="container" style="margin-top: 100px">
    <h1>Create a New Design</h1>
    <hr style="margin-bottom: 30px">
    <div class="row">
      <div class="col-md-6">
        <div class="alert alert-success add-design already-data alert-dismissible fade show" style="display: none">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          Design added successfully!
        </div>
      </div>
    </div>
    <form id="new-form">
      <div class="row">
        <div class="col-md-6">
            <div class="alert alert-danger empty-data already-data alert-dismissible fade show" style="display: none">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Fill in the required details.
              </div>
          <div class="form-group">
            <label for="designName">Design Name</label>
            <input type="text" style="border-radius: 20px" class="form-control" id="designName">
          </div>
          <div class="form-group">
            <label for="imgUrl">Image URL</label>
            <input type="text" style="border-radius: 20px" class="form-control" id="imgUrl">
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" style="border-radius: 20px" class="form-control" id="model">
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" style="border-radius: 20px">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
               
              </select>
            </div>
        </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="designType">Design Type</label>
              <input type="text" style="border-radius: 20px" class="form-control" id="designType">
            </div>
            <div class="form-group">
              <label for="size">Size</label>
              <input type="text" style="border-radius: 20px" class="form-control" id="size">
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <input type="text" style="border-radius: 20px" class="form-control" id="color">
            </div>
            <div class="form-group">
              <label for="email">Upload Design</label>

              <input type="file" id="picture-picker" accept="image/*" value="" style="border-radius: 20px"
                class="form-control-file border">
            </div>
          </div>

          <div class="col-md-12">
              <div class="form-group">
                  <label for="description">Design Description</label>
                  <textarea class="form-control" rows="5" id="description" style="border-radius: 20px"></textarea>
                </div>
            </div>
           
          </div>
          <button type="submit" class="btn btn-primary submit-design" style="margin-bottom: 40px">Submit</button>
        </div>
     






       
    </form>
  </div>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

<script>

  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
  }

  /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
  }</script>


</html>
